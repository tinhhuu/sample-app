<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .main {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Dang nhap</h3>

            <div class="spacer"></div>
            <div class="form-group">
                <label for="fullname" class="form-label">Ten day du</label>
                <input id="fullname" class="fullname" type="text" placeholder="vd:hutinh">
                <br>
                <span class="form-message" id="fullname-message"></span>
            </div>
            <div class="form-group">
                <label for="Email" class="form-label">Email</label>
                <input id="Email" class="Email" type="text" placeholder="vd:hutinh@gmail.com">
                <br>
                <span class="form-message" id="email-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Nhap mat khau</label>
                <input id="password" class="password" type="password" placeholder="hutinh">
                <br>
                <span class="form-message" id="password-message"></span>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">SDT</label>
                <input id="phone" class="phone" type="text" placeholder="+84">
                <br>
                <span class="form-message" id="phone-message"></span>
            </div>
            <button type="button" onclick="validateForm()">Đang Nhập nha sana</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Clear previous messages
            document.getElementById('fullname-message').textContent = '';
            document.getElementById('email-message').textContent = '';
            document.getElementById('password-message').textContent = '';
            document.getElementById('phone-message').textContent = '';

            // Get form values
            var fullname = document.getElementById('fullname').value;
            var email = document.getElementById('Email').value;
            var password = document.getElementById('password').value;
            var phone = document.getElementById('phone').value;

            var isValid = true;

            // Fullname validation
            var fullnamePattern = /^[A-Za-z\s]{1,50}$/;
            if (!fullnamePattern.test(fullname)) {
                document.getElementById('fullname-message').textContent = 'Ten day du khong hop le';
                isValid = false;
            }

            // Email validation
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('email-message').textContent = 'Email khong hop le';
                isValid = false;
            }

            // Password validation
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById('password-message').textContent = 'Mat khau phai co it nhat 8 ky tu, bao gom chu hoa, chu thuong, so va ky tu dac biet';
                isValid = false;
            }

            // Phone validationx
            var phonePattern = /^(0|\+84)\d{9}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById('phone-message').textContent = 'SDT khong hop le';
                isValid = false;
            }

            // Check if all fields are valid
            if (isValid) {
                alert('Dang nhap thanh cong');
            }
        }
    </script>
</body>
</html>
